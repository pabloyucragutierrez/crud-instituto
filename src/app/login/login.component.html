<div class="contenedor__login">
    <div class="login__form">
      <h2>Iniciar sesión</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="correo@correo.com"
          />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
            <div *ngIf="email?.errors?.['required']">El correo electrónico es requerido.</div>
            <div *ngIf="email?.errors?.['email']">El correo electrónico no es válido.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="******"
          />
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
            <div *ngIf="password?.errors?.['required']">La contraseña es requerida.</div>
            <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">Iniciar sesión</button>
      </form>
      <div *ngIf="loginError" class="error-message">
        <div>{{ loginError }}</div>
      </div>
      <div class="register-link">
        <p>¿No tienes una cuenta?</p>
        <a routerLink="/registrate" class="btn-register">Crear cuenta</a>
      </div>
    </div>
  </div>
