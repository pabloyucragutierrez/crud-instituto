<div class="contenedor__registro">
    <div class="register__form">
      <h2>Registro de Usuario</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Nombre completo"
          />
          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error-message">
            <div *ngIf="name?.errors?.['required']">El nombre es requerido.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="correo@correo.com"
          />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
            <div *ngIf="email?.errors?.['required']">El correo electrónico es requerido.</div>
            <div *ngIf="email?.errors?.['email']">El correo electrónico no es válido.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="******"
          />
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
            <div *ngIf="password?.errors?.['required']">La contraseña es requerida.</div>
            <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="role">Rol</label>
          <select id="role" formControlName="role" class="form-control">
            <option value="">Seleccione un rol</option>
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
          </select>
          <div *ngIf="role?.invalid && (role?.dirty || role?.touched)" class="error-message">
            <div *ngIf="role?.errors?.['required']">El rol es requerido.</div>
          </div>
        </div>
  
        <button type="submit" [disabled]="registerForm.invalid" class="btn-submit">Registrar</button>
      </form>
  
      <div class="login-link">
        <p>¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a></p>
      </div>
    </div>
  </div>
